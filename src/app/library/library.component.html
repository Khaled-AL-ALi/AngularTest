<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of data ;let idx=index">
            <th scope="row">{{idx+1}}</th>
            <td>{{data.name}}</td>
            <td>{{data.type}}</td>

        </tr>
    </tbody>
</table>
